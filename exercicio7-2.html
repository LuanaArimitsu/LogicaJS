<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7 Formulario 2</title>
</head>
<body>
    <script>
        let maca
        let valor
        let quantidade = parseFloat(prompt("Digite a quantidade que comprou"));

        if(quantidade < 12){maca = 3.50
        }else{
            maca = 2.50
        }

        valor = quantidade * maca 

        document.write("valor total:" + valor)


    </script>
</body>
