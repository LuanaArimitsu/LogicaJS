<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    
    <script>

        alert("Descubra qual é o maior numero")

        let n1 = parseFloat(prompt("Digite o primeiro numero"));
        let n2 = parseFloat(prompt("Digite o segundo numero"));

        if(n1>n2){
            document.write("O seu maior numero é: " + n1 + "<br>")
        }else{document.write("O seu maior numero é: " + n2 )}




    </script>

</body>
</html>
