<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 Formulario 2</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Insira o primeiro numero"))
        let numero2 = parseInt(prompt("Insira o segundo numero"))

        let opcao = parseInt(prompt("Escolha uma operação: 1.Adição 2.Subtração 3.Divisão 4.Multiplicação"))

        if(opcao==1){
            document.write("O resultado é igual à "+ (numero1+numero2))
        }

        if(opcao==2){
            document.write("O resultado é igual à "+ (numero1-numero2))
        }

        if(opcao==3){
            document.write("O resultado é igual à "+ (numero1/numero2))
        }

        if(opcao==4){
            document.write("O resultado é igual à "+ (numero1*numero2))
        }
        
    </script>
</body>
</html>
