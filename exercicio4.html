<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>

        let n1 = parseFloat(prompt("Digite o primeiro numero"));
        let n2 = parseFloat(prompt("Digite o segundo numero"));

        if(n1>n2){
            document.write("Primeiro é maior")
        }else if(n1<n2){ document.write("Segundo é maior")}

        else{document.write("Numeros iguais")}
       
    </script>
</body>
</html>
